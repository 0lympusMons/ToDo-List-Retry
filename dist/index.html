<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="./main.js"></script>
    <script src="https://kit.fontawesome.com/a8f9f6d255.js" crossorigin="anonymous"></script>
    <title>To Do</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-check-to-slot"></i>
        <h1 class="text">Todo</h1>
    </header>

    <div class="global_wrapper">
        <div class="menu">
            <ul>
                <li>
                    <!-- <i class="fa-regular fa-circle"></i> -->
                    <button id="inboxButton" class="menu__button"><i class="fa-solid fa-inbox"></i> Inbox</button>
                </li>
                <li><button id="todayButton" class="menu__button"><i class="fa-solid fa-calendar-day"></i>Today</button>
                </li>
                <li><button id="thisWeekButton" class="menu__button"><i class="fa-solid fa-calendar-week"></i>This
                        Week</button></li>
            </ul>

            <div class="projects">
                <h2>Projects</h2>
                <ul id="projects--list">
                </ul>

                <!-- <button id="addProjectButton">Add Project</button> -->
                <input type="text" name="" id="addProjectField" placeholder="Add new project">
            </div>
        </div>

        <div class="temporary__content">
            <div class="temporary__content--content">
                <h1 id="content__title">Inbox</h1>

                <div id="tasks-wrapper">
                </div>


                <!-- make a modal/form -->

            </div>
        </div>
    </div>
